<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="safe zone registration page">
        <meta name="keywords" content="registration, safe zone, secure, sign up">
        <meta name="author" content="zfronk">
        <meta name="robots" content="noindex, follow"> <!--No index follow -->
        <title>Safe zone Registration</title>

        <link rel="stylesheet" href="../css_files/index.css">
        <link rel="icon" type="image/png" href="favi_folder/favi.png">
    </head>
    <body>
        <h1>Join NODE BUDDIES</h1>
        <p id="welcome_user">No judgment. Just safety. Join us today.</p>
        
        <!--Registration form to post DATA-->
        <form id="registration_form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br><br>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" >
            <br></br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            
            <!--Error message Box-->
            <p id="error_box"></p>
            
            <p>Already registred, <a href="/login">login below!</a></p>
            <button type="submit" id="register_button">Register</button>
        </form>

        

        <script src="../js_files/register.js" defer></script> <!-- The script excutes only after the DOM Content has loaded!-->
    </body>
</html>
